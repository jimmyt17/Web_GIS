<!DOCTYPE html>
<html>
<head>
<title>Lab 03</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"crossorigin=""></script>
<script src="https://jimmyt17.github.io/Web_GIS/Lab%2003/provinces.js"></script>
<script src="https://jimmyt17.github.io/Web_GIS/Lab%2003/coviddata.js"></script>
<style type="text/css">
html, body { margin: 0; padding: 0; height: 100%; }
#map { min-height: 100%; }
.legend {
padding: 6px 8px;
line-height: 18px;
background: rgba(255,255,255,0.9);
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
}
.legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map', {
center: [34.666, 104.9569],
zoom: 5
});

var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
minZoom: 0,
maxZoom: 20,
ext: 'png'
}).addTo(map);
var canvas = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
minZoom: 0,
maxZoom: 20
});

function getColor(value) {
        return value > 50000000 ? '#54278f' :
               value > 25000000 ? '#756bb1' :
               value > 10000000 ? '#9e9ac8' :
               value > 5000000  ? '#cbc9e2' :
                                   '#f2f0f7';
    }
function style(feature) {
return {
fillColor: getColor(feature.properties.POP10),
fill: true,
weight: 2,
opacity: 1,
color: 'gray',
fillOpacity: 0.9

};
}

var minValue = 100;
var minRadius = 5;

function calcRadius(val) {
return 0.9 * Math.pow(val/minValue, .7) * minRadius;
}

var provincesLayer = L.geoJson(provinces,{style:style}).addTo(map);
var onEachFeature = function(feature, layer) {
if (feature.properties) {
var prop = feature.properties;
var popup = '<h3>' + prop['Location'] + '</h3>' +
'<p>Cases Day 1: ' + prop['1'] + '<br>' +
'Cases Today: ' + prop['covid'] + '</p>';

layer.bindPopup(popup, { maxWidth: "auto" });
    }
};
var coviddataLayer = L.geoJson(coviddata, {
onEachFeature: onEachFeature,
pointToLayer: function(feature, latlng) {
return L.circleMarker(latlng, {
 color: '#000000',            
weight: 2,                   
opacity: 1, 
fillColor: '#C4270A',
fillOpacity: 0.5,
radius: calcRadius(feature.properties.covid)
        });
    }
}).addTo(map);

var basemaps = {
"Light Canvas": canvas,
"Satellite Imagery": imagery
};
var overlaymaps = {
"China Provinces ": provincesLayer,
"Covid Data": coviddataLayer
};
L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);



var legend = L.control({ position: 'bottomright' });

legend.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'legend'),
            grades = [5000000, 10000000, 25000000, 50000000],
            labels = [];

        div.innerHTML = '<b>Population 2010</b><br>';

        for (var i = 0; i < grades.length; i++) {
            var from = grades[i];
            var to = grades[i + 1];
            labels.push(
                '<i style="background:' + getColor(from + 1) + '"></i> ' +
                from + (to ? '&ndash;' + to : '+')
            );
        }

        div.innerHTML += labels.join('<br>');
        return div;
    };

    // show legend by default
    legend.addTo(map);

    // remove/add legend when provinces overlay toggled
    map.on('overlayremove', function(e){
        if (e.layer === provincesLayer) map.removeControl(legend);
    });
    map.on('overlayadd', function(e){
        if (e.layer === provincesLayer) legend.addTo(map);
    });
</script>
</body>
</html>
